<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>New Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="./position.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <main class="overall-image">
    <div class="container">

      <!-- CHARACTER STATS (A,B,C)  -->
      <div class="character-stats">

        <div class="character-item"><img class="character-avatar" src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/f/fe/Pharah_portrait.png/100px-Pharah_portrait.png?version=e5cebb205fb8833662bf4c5d6c70d150" alt=""></div>
        <div class="character-health-text">
          <p><span class="big-text">500</span><span class="blue">/</span>550</p>
        </div>
        <div class="stack">
          <!-- <p class="bar">||||||||||||||||||||||||</p> -->
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="yellow"></div>
          <div class="yellow"></div>
          <div class="yellow"></div>
          <div class="yellow"></div>
        </div>
      </div>

      <!-- WEAPON STATS (D,E,F,G) AND ABILITIES -->

      <div class="bottom-right">

        <div class="abilities">

          <div class="ability-1">
            <img class="special-move-icons" src="https://cdn4.iconfinder.com/data/icons/mini-arrows-1/16/44-512.png" alt="">
            <span class="key-binding"></span>


            <div class="ability-small">
              <img class="special-move-key-bindings" src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/8/8f/Ability-parah4.png/100px-Ability-parah4.png?version=4d2712ce1d63db5421bdfc749e06c95c" alt="">
              <span class="key-binding"></span>
            </div>

          </div>

          <div class="ability-2">
            <img class="special-move-icons" src="https://d30y9cdsu7xlg0.cloudfront.net/png/43077-200.png" alt="">
            <span class="key-binding"></span>

            <div class="ability-small">
              <img class="special-move-key-bindings" src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/8/8f/Ability-parah4.png/100px-Ability-parah4.png?version=4d2712ce1d63db5421bdfc749e06c95c" alt="">
              <span class="key-binding"></span>
            </div>
          </div>

        </div>

        <div class="weapon-stats">
          <p class="ammo">41/100</p>
          <img class="weapon-image" src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/7/78/Ability-parah1.png/100px-Ability-parah1.png?version=d11df3b23265315d7da829b8311b9ec2" alt="">
        </div>

      </div>

    </div>

    <!-- ELIMINATION STATS (H,I) -->
    <div class="elimination-stats">
      <img src="./images/skull_1024.png" alt="" class="elimination-skull">
      <div class="eliminated-text">
        <p class="eliminated-enemies_1">ELIMINATED <span class="el-red">REAPER</span></p>
        <p class="eliminated-enemies_2">ELIMINATED <span class="el-red">REINHARDT</span></p>
      </div>
    </div>


    </div>


  </main>
</body>

</html>
