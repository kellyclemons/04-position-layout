<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>New Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="./position.css">
</head>

<body>
  <main class="overall-image">
    <div class="container">


    <!-- CHARACTER STATS (A,B,C)  -->
        <div class="character-stats">

          <div class="character-item"><img class="character-avatar" src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/f/fe/Pharah_portrait.png/100px-Pharah_portrait.png?version=e5cebb205fb8833662bf4c5d6c70d150" alt=""></div>
          <p class="character-health-text"><span class="big-text">500</span><span class="blue">/</span>550</p>
          <div class="stack">
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="white">|</span>
            <span class="yellow">|</span>
            <span class="yellow">|</span>
            <span class="yellow">|</span>
            <span class="yellow">|</span>
          </div>
        </div>

        <!-- WEAPON STATS (D,E,F,G) -->
        <div class="weapon-stats">
          <img class="special-move-icons" src="https://maxcdn.icons8.com/Share/icon/Logos//overwatch1600.png" alt="">
          <img class="special-move-key-bindings" src="http://simpleicon.com/wp-content/uploads/dashboard.svg" alt="">
          <img class="weapon-image" src="http://overwatch.gamepedia.com/File:Ability-parah4.png" alt="">
          <p class="weapon-ammo-text"></p>
        </div>

        <!-- ELIMINATION STATS (H,I) -->
        <div class="elimination-stats">
          <img src="http://i.imgur.com/GMisBvu.png" alt="" class="elimination-skull">
          <p class="eliminated-enemies"></p>
        </div>

      </div>


    <div class="special-move-icons"></div>

  </main>
</body>

</html>
